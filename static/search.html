<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet"  href="static/fonts/fantasque-sans-mono/Webfonts/stylesheet.css" type="text/css"/>

	<link rel="apple-touch-icon" sizes="180x180" href="static/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="static/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="static/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="static/img/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

<style>

.row {
	padding-top: 1%;
}


.main-logo {
	padding-top: 1%
	<!--padding-bottom: 3%;-->
	padding: 0 10px 0 0;
}

.input-group {
	margin: 0 auto;
	padding: 0px;
	<!--padding-top: 1%;-->
	width:100%;
	text-align:left;
	box-shadow: 2px 3px 5px grey;
	border-radius: 5px;
	font-family: 'Fantasque Sans Mono';
	vertical-align: middle;
}

.root-menu {
	padding-right: 10px;
	<!--padding-top: 10px;-->
}

a:link {
	color: black;
	text-decoration: none;
}

a:hover {
	text-decoration: none;
}

</style>


<body>




<div class="row">

	<div class="col-md-2" align="left" style="padding-left: 2%;">
		<div class="main-logo" align="left">
			<a href="/">
			<img src="static/img/logo.png" alt="trinity" width=100>
			</a>
		</div>
	</div>


	<div class="col-md-6" align="left">
		<div class="input-group">
			<form action="search" method="get">
				<input type="text" class="form-control form-control-lg" style="font-size: 17px;" value={{.Query}} name="q">
			</form>
		</div>
	</div>


	<div class="col-md-4" align="right">

		<div class="root-menu" align="right">
			<a href="www.google.com" class="fa fa-circle-o fa-lg" aria-hidden="true" style="padding:2px"></a>
			<a href="www.google.com" class="fa fa-user-o fa-lg" aria-hidden="true" style="padding:2px"></a>
			<a href="www.google.com" class="fa fa-cog fa-lg" aria-hidden="true" style="padding:2px"></a>
		</div>

	</div>
</div>

{{ with . }}
{{ range .Results }}
<div class="row">
	<div class="col-md-2" align="left" style="padding-left: 2%;"></div>
	<div class="col-md-6" align="left">
		<strong>{{ .Title }}</strong><br><p style="color:green;display:inline;"><small>{{ .Hash }}</small></p><br><small>{{ .Description }}</small><br><br>
	</div>
	<div class="col-md-4" align="right"></div>
	</div>
{{ end }}
{{ end }}





</body>
</html>
